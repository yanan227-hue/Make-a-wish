<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Christmas Wish & Magic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Playfair Display for headers, Great Vibes for script, Lato for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    
    <!-- External Libraries for Effects and functionality -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    
    <style>
      /* Custom Texture for the background */
      body {
        background-color: #f8f1e3;
        background-image: url("https://www.transparenttextures.com/patterns/aged-paper.png");
        /* Fallback if pattern fails loading */
      }
      
      /* Animation for the glow */
      @keyframes glow-pulse {
        0% { box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.4); }
        50% { box-shadow: 0 0 40px 10px rgba(255, 215, 0, 0.7); }
        100% { box-shadow: 0 0 20px 5px rgba(255, 215, 0, 0.4); }
      }

      .christmas-glow {
        filter: drop-shadow(0 0 15px rgba(255, 223, 0, 0.6)) brightness(1.2);
        animation: subtle-pulse 2s infinite ease-in-out;
      }

      @keyframes subtle-pulse {
        0%, 100% { filter: drop-shadow(0 0 15px rgba(255, 223, 0, 0.5)) brightness(1.1); }
        50% { filter: drop-shadow(0 0 30px rgba(255, 223, 0, 0.9)) brightness(1.3); }
      }
      
      .sparkle {
        position: absolute;
        width: 4px;
        height: 4px;
        background-color: white;
        border-radius: 50%;
        opacity: 0;
        animation: sparkle-anim 2s infinite linear;
      }
      
      @keyframes sparkle-anim {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; box-shadow: 0 0 10px 2px white; }
        100% { transform: scale(0); opacity: 0; }
      }
    </style>

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25",

    "react": "https://aistudiocdn.com/react@^19.2.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
